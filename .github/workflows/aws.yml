on:
  workflow_dispatch:
  push:
    branches:
    - main

name: Deploy to Amazon ECS

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: j4numbers/code-and-stuff-discord-bot
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: HashiCorp - Setup Terraform
      uses: hashicorp/setup-terraform@v1.2.1
      with:
        # The version of Terraform CLI to install. Defaults to `latest`.
        terraform_version: "> 0.12.12"

    - name: Validate and plan deployment Terraform
      id: terraform-plan-validate
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

        TF_VAR_deploy_version: ${{ github.sha }}
        TF_VAR_vpc_id: ${{ secrets.DEPLOY_VPC_ID }}
        TF_VAR_application_debug_mode: "false"

        TF_VAR_discord_token: ${{ secrets.DEPLOY_DISCORD_TOKEN }}
        TF_VAR_discord_welcome_channel_id: "689246609803968605"
        TF_VAR_discord_joined_channel_id: "689245135191408908"
        TF_VAR_discord_attendee_role_id: "689247011467165793"
        TF_VAR_discord_mentor_role_id: "689245754090717196"

        TF_VAR_discord_voice_channel_group_id: "697855629305315360"
        TF_VAR_discord_text_channel_group_id: "695322076311191652"

        TF_VAR_eventbrite_token: ${{ secrets.DEPLOY_EVENTBRITE_TOKEN }}
        TF_VAR_eventbrite_org_id: "296630288170"

        TF_VAR_slack_webhook: ${{ secrets.DEPLOY_SLACK_WEBHOOK }}

        TF_VAR_logger_level: "info"
      run: |
        cd tf/
        terraform init -backend-config backend_config/dev.conf
        terraform validate
        terraform plan -no-color -out plan.tfplan

    - name: Deploy Terraform
      id: terraform-apply
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: cd tf/ && terraform apply plan.tfplan
